<script language="javascript">
	adjustFlashDimensions();
	function adjustFlashDimensions() {
		//Flash metrics
		var wF = 1024;
		var hF = 768;
		var aF = hF / wF;
		//Browser metrics
		var wB = 0;
		var hB = 0;
		if(typeof(window.innerWidth) == 'number'){
			wB = window.innerWidth;
			hB = window.innerHeight;
		}else{
			if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)){
				wB = document.documentElement.clientWidth;
				hB = document.documentElement.clientHeight;
			}else if(document.body && (document.body.clientWidth || document.body.clientHeight)){
				wB = document.body.clientWidth;
				hB = document.body.clientHeight;
			}
		}
		var aB = hB / wB;
		var width = 0;
		var height = 0;
		if(aB < aF){
			// browser is wider aspect than flash ... set height then width
			height = Math.min(hF, hB);
			width = height / aF;
		}else{
			// browser is narrower or same aspect as flash ... set width then height
			width = Math.min(wF, wB);
			height = width * aF;
		}
	
		if (AC_FL_RunContent == 0) {
			alert("This page requires AC_RunActiveContent.js.");
		} else {
			AC_FL_RunContent(
				'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
				'width', width,
				'height', height,
				'src', 'launch',
				'quality', 'high',
				'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
				'align', 'middle',
				'play', 'true',
				'loop', 'true',
				'scale', 'showall',
				'wmode', 'window',
				'devicefont', 'false',
				'id', 'launch',
				'bgcolor', '#ffffff',
				'name', 'launch',
				'menu', 'true',
				'allowFullScreen', 'false',
				'allowScriptAccess','sameDomain',
				'movie', 'launch',
				'salign', ''
				); //end AC code
		}
	}
</script>
